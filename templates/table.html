{%extends "base.html"%}

{%block main%}

<table class="table align-middle" style="width: 80%;" id="table">
    {%if elements%}
    <style>
      table,
      th,
      td {
          border: 1px solid black;
          border-collapse: collapse;
      }
  </style>
    <thead class="table-dark">
      <tr>
      {%for e in elements[0].keys()%}
        <th class="text-center" scope="col">{{e}}</th>
      {%endfor%}
      </tr>
    </thead>
    <tbody id="tbody" class="table-group-divider">
      {%for e in elements%}
      <tr>
        {%for k, field in e.items()%}
          {%if k == "Proj. title"%}
            <td scope="row" class="table_{{k}}">{{field}}</td>
          {%else%}
            <td scope="row" class="text-center table_{{k}}">{{field}}</td>
          {%endif%}
        {%endfor%}
      </tr>
      {%endfor%}
    </tbody>
    {%endif%}
</table>

<script>

function button_id() {
  const tbody = document.querySelector("#tbody");
  let elements = Array(...tbody.children);
  elements.forEach((tr) => {
    let id = tr.children[tr.children.length - 1];
    let url = document.URL.split("/")[document.URL.split("/").length - 1];
      id.innerHTML = `
      <div class="d-grid gap-2 d-md-flex justify-content-center">
        <form method="POST" action="/project/${id.innerText}">
          <button class="btn btn-primary" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </button>
        </form>
        <form method="POST" action="/delate/${id.innerText}">
          <button class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </button>
        </form>
      </div>`
  });
  };

button_id()

</script>


{%endblock%}
